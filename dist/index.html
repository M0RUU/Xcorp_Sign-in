<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Xcorp | Sign-in </title>
</head>

<body>
    <!-- <div class="logo">
        <img src="../dist/img/logo.svg" class="logo-setting" alt="">
    </div> -->

    <div class="content">
        <div class="content-left">
            <h1 class="content-title text-center">Welcome back!</h1>
        </div>

        <div class="content-right">
            <div>
                <img src="./img/logo.svg" alt class="logo">
            </div>
            <div class="form">
                <div class="form-title">Sign in</div>
                <div class="form-subtitle">Welcome back! Please enter your details.</div>
                <div class="form-sign-in">
                    <form>
                        <div class="form-label">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Enter email"
                                class="form-setting-input shadow">
                        </div>
                        <div class="form-label">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter password" class="form-setting-input shadow">
                        </div>
                        <div>Forgot your password ?</div>
                        <div>
                            <button type="submit" class="btn btn-line btn-primary">Sign in</button>
                        </div>
                        <div class="my1 text-center">Or sign up with</div>
                        <div class="google-login">
                            <div class="btn btn-google btn-line">
                                <img src="./img/google.svg" alt="">
                                <div>Sign in with Google</div>
                            </div>
                        </div>
                        <div class="sign-up-below text-center">
                            Don't have an account?
                            <a href="">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
